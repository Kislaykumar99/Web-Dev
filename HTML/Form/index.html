<body>
    <h1>Forms</h1>
    <form action="/help">
       
     <div>

     <div>

    <button>
        submit

    <form action="">
<label for="checkbox">Agree tos</label>

    </form>
    <caption>choose you cloth size</caption>

        <label for="L">L</label>
        <input type="radio" name="size" id="Large" value="L">

        <div>
